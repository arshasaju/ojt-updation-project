<body >
<div class="d-flex">
<div  class="img1">
    <img src="assets/log.jpeg"width="500" height="600"
      class="img-fluid" alt="Sample image">
  </div>
  

    <div class=" box ">
    
        <h1 class="text-center "  style="color:#090f2e" >Login</h1>
        <form #form="ngForm" (ngSubmit)="checkLogin(form)">
            <div class="col-sm-10 offset-sm-1">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel #email="ngModel" placeholder="me@example.com" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" required>
                <div class="text-danger mt-2" *ngIf="email.errors && email.touched">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['pattern']">Email is invalid</div>
                </div>
            </div>

            <div class="col-sm-10 offset-sm-1 mt-1">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ngModel #password="ngModel" placeholder="Password" minlength="6" maxlength="25" required>
                <div class="text-danger mt-2" *ngIf="password.errors && password.touched">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
                    <div *ngIf="password.errors?.['maxlength']">Password must be less than 25 characters</div>
                </div>
            </div>

            <div class="mt-4 d-grid col-sm-10 offset-sm-1">
                <button type="submit" style ="background-color: #3680e0;"class="btn  "  [disabled]="form.invalid">Login</button>
            </div>
            <hr class="bg-light border-2 border-top ">

            <div class="mt-2 d-flex justify-content-end">
             <span>Don't have an account</span>   <a routerLink="/auth/register"> Register</a>
            </div>

            <div class="alert alert-info" *ngIf="message">
                {{ message }}
            </div>
        </form>
  
   
</div>
</div>
    
</body>
