
  <div class=" box ">

    <div class="  col-sm-10 offset-sm-1">
        <h1 class="text-center "  style="color:#090f2e" >Sign Up</h1>
      

        <form #form="ngForm" (ngSubmit)="handleRegister(form);">

            <div>

                <label for="firstName">First Name</label>

                <input ngModel #firstName="ngModel" type="text" name="firstName" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="firstName.errors && firstName.touched">
                    <div *ngIf="firstName.errors?.['required']">First Name is required</div>
                    
                </div>
            </div>

            <div>

                <label for="lastName">Last Name</label>

                <input ngModel #lastName="ngModel" type="text" name="lastName" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="lastName.errors && lastName.touched">
                    <div *ngIf="lastName.errors?.['required']">Last Name is required</div>
                    
                </div>
            </div>

            <div>
                <br>
              <label for="gender">Gender</label>
                <select ngModel #gender="ngModel" name="gender" required>
                  <option>Male</option>
                  <option>FeMale</option>
                  <option>Others</option>
                </select>
                <div class="text-danger mt-2" *ngIf="gender.errors && gender.touched">
                    <div *ngIf="gender.errors?.['required']">Gender is required</div>
                    
                </div>
            </div>
<br>
            <div>

                <label for="phoneNumber">Phone</label>

                <input ngModel #phoneNumber="ngModel" type="text" name="phoneNumber" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="phoneNumber.errors && phoneNumber.touched">
                    <div *ngIf="phoneNumber.errors?.['required']">Phone Number is required</div>
                    
                </div>
            </div>

            <div>

                <label for="dateOfBirth">DOB</label>

                <input ngModel #dateOfBirth="ngModel" type="date" name="dateOfBirth" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="dateOfBirth.errors && dateOfBirth.touched">
                    <div *ngIf="dateOfBirth.errors?.['required']">DOB is required</div>
                    
                </div>
            </div>

            <div>

                <label for="email">Email</label>

                <input ngModel #email="ngModel" type="email" name="email" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="email.errors && email.touched">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    
                </div>
            </div>

            <div>

                <label for="password">Password</label>

                <input ngModel #password="ngModel" type="password" name="password" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="password.errors && password.touched">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    
                </div>
            </div>

            <div>

                <label for="cpass">Confirm Password</label>

                <input ngModel #cpass="ngModel" type="password" name="cpass" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="cpass.errors && cpass.touched">
                    <div *ngIf="cpass.errors?.['required']">Confirm Password is required</div>
                    
                </div>
            </div>
<br>
            <div class="d-grid mt-2">

                <button class="btn btn-primary">Register</button>

            </div>

        </form>

    </div>

</div>
