<div>
    <table class="table" id="customers">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr *ngFor="let user of productMaster">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.dateOfBirth}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
           
        </tr>
    </table>
</div>
