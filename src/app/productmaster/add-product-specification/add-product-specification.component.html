<div class="container">

    <div class="box  offset-sm-4">

        <form #form="ngForm" (ngSubmit)="addProductSpecification(form);">
<h1> Product Specifications.</h1>
<br>
            <div>
              <label for="size">Size</label>
                <select ngModel #size="ngModel" name="size" required>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>

                </select>
                <div class="text-danger mt-2" *ngIf="size.errors && size.touched">
                    <div *ngIf="size.errors?.['required']">size is required</div>
                   
                </div>
            </div>

              <div>

                <label for="itemQuantity">Quantity</label>

                <input ngModel #itemQuantity="ngModel" type="number" name="itemQuantity" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="itemQuantity.errors && itemQuantity.touched">
                    <div *ngIf="itemQuantity.errors?.['required']">itemQuantity is required</div>
                    
                </div>
            </div>

            <div>

                <label for="color">Color</label>

                <input ngModel #color="ngModel" type="text" name="color" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="color.errors && color.touched">
                    <div *ngIf="color.errors?.['required']">color is required</div>
                   
                </div>
            </div>
            <div>

                <label for="material">Material</label>

                <input ngModel #material="ngModel" type="text" name="material" class="form-control" required>
                <div class="text-danger mt-2" *ngIf="material.errors && material.touched">
                    <div *ngIf="material.errors?.['required']">material is required</div>
                   
                </div>
            </div>

            <div class="d-grid mt-2">
                <br>

                <button class="btn btn-primary">Save</button>

            </div>

        </form>

    </div>

</div>
